<ul>
    <li *ngFor="let task of tasks">
        <span [ngSwitch]="task.completed">
            <span *ngSwitchCase="true" class="label label-success">Complete</span>
            <span *ngSwitchCase="false" class="label label-default">Not Complete</span>
        </span>
        {{task.name}}
        {{task.due_on | date}}
    </li>
</ul>
